---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopapp-template
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:ppaslan/devops21_cicd_final
    targetRevision: main
    path: instances/shopapp-template
  destination:
    server: https://kubernetes.default.svc
    namespace: shopapp-template
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
