name: Python package
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Pylint
        run: |
          pylint --errors-only shop_app

      - name: Run unit tests with coverage
        run: |
          pytest --cov=shop_app tests/unit

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short version of sha
        id: vars
        run: |
          short_sha=$(git rev-parse --short ${{ github.sha }})
          echo "::set-output name=sha::$short_sha"

      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: src/.
          file: src/Dockerfile
          push: true
          tags: ghcr.io/ppaslan/devops21_cicd_final/shopapp:${{ github.ref_name }}-${{ steps.vars.outputs.sha }}

      - name: Run integration tests with coverage
        run: |
          pytest --cov=shop_app tests/integration
